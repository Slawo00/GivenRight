<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Voice Chat üõ°Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .record-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            font-size: 1.5em;
            padding: 20px 40px;
            border-radius: 60px;
        }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .conversation {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }
        
        .audio-player {
            margin-top: 10px;
        }
        
        audio {
            width: 100%;
            filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(12%);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Aegis Voice Chat üõ°Ô∏è</h1>
        <div class="status" id="status">Bereit f√ºr nat√ºrliche Gespr√§che</div>
        
        <div class="controls">
            <button id="recordBtn" class="record-btn">üé§ Sprechen</button>
        </div>
        
        <div class="conversation" id="conversation">
            <div class="message ai-message">
                <strong>Aegis:</strong> Hallo Ironman! Jetzt k√∂nnen wir uns endlich nat√ºrlich unterhalten. Dr√ºcke auf "Sprechen" und rede mit mir! üõ°Ô∏è
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const conversation = document.getElementById('conversation');
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Browser unterst√ºtzt Audioaufnahme nicht');
        }
        
        recordBtn.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = '‚èπÔ∏è Stop';
                recordBtn.classList.add('recording');
                status.textContent = 'Aufnahme l√§uft... Spreche jetzt!';
                
            } catch (error) {
                showError('Mikrofon-Zugriff verweigert: ' + error.message);
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üé§ Sprechen';
                recordBtn.classList.remove('recording');
                recordBtn.disabled = true;
                status.textContent = 'Verarbeite Sprache...';
            }
        }
        
        async function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'voice.webm');
            
            try {
                const response = await fetch('/voice', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Server-Fehler: ' + response.status);
                }
                
                const result = await response.json();
                
                // Add user message
                addMessage('user', result.transcription);
                
                // Add AI response
                addMessage('ai', result.response, result.audioUrl);
                
                status.textContent = 'Bereit f√ºr n√§chste Nachricht';
                recordBtn.disabled = false;
                
            } catch (error) {
                showError('Fehler beim Senden: ' + error.message);
                recordBtn.disabled = false;
                status.textContent = 'Bereit f√ºr nat√ºrliche Gespr√§che';
            }
        }
        
        function addMessage(type, text, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const sender = type === 'user' ? 'Du' : 'Aegis';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            
            if (audioUrl) {
                const audioPlayer = document.createElement('div');
                audioPlayer.className = 'audio-player';
                audioPlayer.innerHTML = `<audio controls autoplay><source src="${audioUrl}" type="audio/mpeg"></audio>`;
                messageDiv.appendChild(audioPlayer);
            }
            
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            conversation.appendChild(errorDiv);
            conversation.scrollTop = conversation.scrollHeight;
            
            status.textContent = 'Fehler aufgetreten';
            recordBtn.disabled = false;
        }
        
        // Socket.io event listeners
        socket.on('conversation', (data) => {
            // Real-time updates from other clients (if needed)
            console.log('Conversation update:', data);
        });
        
        socket.on('connect', () => {
            console.log('Connected to voice chat server');
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from voice chat server');
        });
    </script>
</body>
</html>
